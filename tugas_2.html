<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <style>
        div.box {
            width: 400px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
        h2.judul {
            display: inline;
        }
        img {
            width: 80px;
            position: absolute;
            left: 410px;
            top: 60px;
        }
    </style>
    <body>
        <div class="box">
            <form action="">
                <h2 class="judul">Form Komunitas Weboender</h2>
                <img src="web.jpg" alt="asda">

                <label for="nama">Nama : </label>

                <br>
                <br>

                <br>
                <br>

                </ul>
                <label for="">Pernyataan tidak dapat diubah, Sudah yakin ?</label>

                <input type="submit" value="submit">

        </div>
